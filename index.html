<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Avatar RPG Assignment</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <!-- Added link to the jQuery Library -->
        <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/game.js"></script>
        
    </head>
    <body>
        <div class="container-fluid" id="rpgGame">
            <div class="row">
                <div class="col-md-7">
                </div>
                <div class="col-md-5 bodyHeader logo">
                    <h2>
                        <img src="assets/images/avatar-logo.png" alt="Avatar Logo"/>The Last Airbender RPG
                    </h2>
                </div>
            </div>
            <div class="row">
            <div class="row">
                <div class="col-md-8" id="charactersAvail">
                    <div class="col-md-3 col-sm-3 charBox" id="aang" data-attack="15" data-health="100">
                        <h5>Aang</h5>
                        <img src="assets/images/aang.jpg" alt="Aang"/>
                        <p class="health">100</p>
                    </div>
                    <div class="col-md-3 col-sm-3 charBox" id="azula" data-attack="35" data-health="180">
                        <h5>Azula</h5>
                        <img src="assets/images/azula.jpg" alt="Azula"/>
                        <p class="health">180</p>
                    </div>
                    <div class="col-md-3 col-sm-3 charBox" id="zuko" data-attack="20" data-health="140">
                        <h5>Zuko</h5>
                        <img src="assets/images/zuko.jpg" alt="Zuko"/>
                        <p class="health">140</p>
                    </div>
                    <div class="col-md-3 col-sm-3 charBox" id="katara" data-attack="25" data-health="150">
                        <h5>Katara</h5>
                        <img src="assets/images/katara.jpg" alt="Katara"/>
                        <p class="health">150</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 bodyText">
                    <h3>
                        Your Character
                    </h3>
                    <div id="yourCharacter">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 bodyText">
                    <h3>
                        Enemies Available to Attack
                    </h3>
                    <div id="enemiesAvail">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 bodyText">
                    <h3>
                        Defender
                    </h3>
                    <div id="defender">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 bodyText" id="fight">
                    <h3>
                        Fight Section
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 bodyText">
                    <button type="submit" class="btn btn-default btn-danger" id="attackButton">ATTACK</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8  gameInfo">
                    <div id="gameInfo1"></div> 
                    <div id="gameInfo2"></div> 
                </div>
            </div>
        </div>
    </body>
</html>
